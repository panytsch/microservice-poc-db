version: '3.7'
services:
  go:
    container_name: go_with_dep
    build: ./go
    ports:
      - 2345:2345
      - 8080:8080
    volumes:
      -${APP_HOST_PATH}:${APP_CONTAINER_PATH}
    networks:
      - default
  mssql:
    container_name: mssql
    image: mcr.microsoft.com/mssql/server:2017-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD}
    ports:
      - 1433:1433
    volumes:
      - ./mssql/data/:/var/opt/mssql/data
    networks:
      - default